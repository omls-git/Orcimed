# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - omls-website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Create .env file
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> .env
          echo "AZURE_MYSQL_DATABASE=${{ secrets.AZURE_MYSQL_DATABASE }}" >> .env
          echo "AZURE_MYSQL_HOST=${{ secrets.AZURE_MYSQL_HOST }}" >> .env
          echo "AZURE_MYSQL_PASSWORD=${{ secrets.AZURE_MYSQL_PASSWORD }}" >> .env
          echo "AZURE_MYSQL_PORT=${{ secrets.AZURE_MYSQL_PORT }}" >> .env
          echo "AZURE_MYSQL_SSL=${{ secrets.AZURE_MYSQL_SSL }}" >> .env
          echo "AZURE_MYSQL_USER=${{ secrets.AZURE_MYSQL_USER }}" >> .env

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'omls-website'
          slot-name: 'Production'
          package: .
          publish-profile: "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_924283B181FD4275AABED26CE5856552 }}"
